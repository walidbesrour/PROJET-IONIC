<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Blocking Resolver</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section class="demo-section">
    <p>
      Notice how the UX degrades when using <b>Blocking</b> Route Resolvers.
    </p>
  </section>
  <ion-row *ngFor="let item of routeResolveData?.items" style="background-color: #FFF; padding: 10px;">
    <ion-col size="4">
      <img [src]="item?.image" alt="Sample Image" style="width: 100%; height: 100%;"/>
    </ion-col>
    <ion-col size="8">
      <h3 style="margin-top: 0px;">
        {{ item?.title }}
      </h3>
      <p>
        {{ item?.description }}
      </p>
    </ion-col>
  </ion-row>
</ion-content>
