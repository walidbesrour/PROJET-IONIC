<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Shell Resolver</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section class="demo-section">
    <p>
      By following the App Shell pattern we can achieve awesome UX.
    </p>
  </section>
  <ion-row *ngFor="let item of routeResolveData?.items" style="background-color: #FFF; padding: 10px;">
    <ion-col size="4">
      <div class="image-shell">
        <img [src]="item?.image" alt="Sample Image" style="width: 100%; height: 100%;"/>
      </div>
    </ion-col>
    <ion-col size="8">
      <h3 class="text-shell" style="margin-top: 0px; min-height: 22px;" [ngClass]="{'text-loaded': item?.title}">
        {{ item?.title }}
      </h3>
      <p class="text-shell" style="min-height: 35px;" [ngClass]="{'text-loaded': item?.description}">
        {{ item?.description }}
      </p>
    </ion-col>
  </ion-row>
</ion-content>
